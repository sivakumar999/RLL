<h2>Product List</h2>
<br>
<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let p of products">
    <div class="card h-100 border-0 shadow" style="background-color: #f8f9fa;">
      <div class="card-body d-flex flex-column">
        <img [src]="p.productUrl" alt="Product Image" class="card-img-top" />
        <div class="mt-auto">
          <h5 class="card-title text-center">{{p.productName}}</h5>
          <p class="card-text text-center">{{p.productDescription}}</p>
          <p class="card-text text-center"><span>Rs.{{p.productPrice}}/-</span></p>
          <button class="btn btn-outline-primary" (click)="addToCart(p)">Add to Cart</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-outline-primary">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
